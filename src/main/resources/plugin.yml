name: ${project.artifactId}
main: ${project.groupId}.${project.artifactId}.BukkitPluginMain
version: ${project.version}
author: SimSonic
website: https://github.com/SimSonic/rscWorldEditDrops/
depend:
  - WorldEdit
commands:
  /drop:
    description: Drops all blocks in current selection
    usage: /<command> do what?
  rscwed:
    description: plugin command hub
    usage: /<command> do what?
permissions:
  rscwed.drop:
    description: Access to //drop command
  rscwed.admin:
    description: Access to all functions
    default: op
    children:
      rscwed.drop: true
 